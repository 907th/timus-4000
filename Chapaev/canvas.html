	<script>

		function fillText(text, x, y, color, canvasId, CN, XC, YC) {

			x = x * CN + XC;
			y = YC - y * CN;

			var c = document.getElementById(canvasId);
			var ctx = c.getContext("2d");
			ctx.font = "18px serif";
			ctx.fillText(text, x, y);
		}
	
		function drawLine(x1, y1, x2, y2, color, canvasId, CN, XC, YC) {

			x1 = x1 * CN + XC;
			y1 = YC - y1 * CN;

			x2 = x2 * CN + XC;
			y2 = YC - y2 * CN;

			var c = document.getElementById(canvasId);
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.strokeStyle = color;
			ctx.stroke();
		}
		
		function drawCircle(x, y, r, toFill, color, canvasId, CN, XC, YC, changeRadius) {

			var c = document.getElementById(canvasId);
			var ctx = c.getContext("2d");

			x = x * CN + XC;
			y = YC - y * CN;
			if(changeRadius === true) r = r * CN;
			
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * Math.PI, false);
			ctx.strokeStyle = color;
			if(toFill === true) {
				//ctx.fillStyle = color;
				//ctx.fill();
			}
			ctx.stroke();
		}
