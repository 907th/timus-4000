<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Height, bisector and median</title>
			<style type="text/css">
.inline-div {
    display:inline-block;
}
.inline-txtarea {
    resize: none;
    border : 2px solid red;
    height:125px;
}
			</style>
	</head>
	<script>

		function fillText(text, x, y, color, canvasId, CN, XC, YC) {

			x = x * CN + XC;
			y = YC - y * CN;

			var c = document.getElementById(canvasId);
			var ctx = c.getContext("2d");
			ctx.font = "18px serif";
			ctx.fillText(text, x, y);
		}
	
		function drawLine(x1, y1, x2, y2, color, canvasId, CN, XC, YC) {

			x1 = x1 * CN + XC;
			y1 = YC - y1 * CN;

			x2 = x2 * CN + XC;
			y2 = YC - y2 * CN;

			var c = document.getElementById(canvasId);
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.strokeStyle = color;
			ctx.stroke();
		}
		
		function drawCircle(x, y, r, toFill, color, canvasId, CN, XC, YC, changeRadius) {

			var c = document.getElementById(canvasId);
			var ctx = c.getContext("2d");

			x = x * CN + XC;
			y = YC - y * CN;
			if(changeRadius === true) r = r * CN;
			
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * Math.PI, false);
			ctx.strokeStyle = color;
			if(toFill === true) {
				//ctx.fillStyle = color;
				//ctx.fill();
			}
			ctx.stroke();
		}

		window.onload = function() {

			CN = 50;
			YC = 300;
			XC = 200;

			points = [
{"x": 1.3587305242400389, "y": 1.0},
{"x": 0.0, "y": 0.0},
{"x": 2.717114638318564, "y": 0.0}
];

			for(i = 0; i < points.length; i++) {
				pointCur = points[i];
				pointNext = points[(i + 1) % points.length];
				drawLine(pointCur.x, pointCur.y, pointNext.x, pointNext.y, "#FF0000", "canvas", CN, XC, YC);
			}
			
		};		

	</script>

	<body>
		<div class="inline-div">
			<p align="center"><font size="5" color="black" face="Arial">Chocolate</font></p>
			<canvas id="canvas" width="1200" height="600" style="border:1px solid #000000;">
			</canvas>
		</div>
	</body>
</html>
